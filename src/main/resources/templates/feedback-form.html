<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${feedback.id == null} ? 'Add Feedback' : 'Edit Feedback'">Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 th:text="${feedback.id == null} ? '➕ Add Feedback' : '✏️ Edit Feedback'" class="mb-4 text-center"></h2>

    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary">🏠 Back to Home</a>
    </div>

    <form th:action="@{/feedback}" th:object="${feedback}" method="post" class="card p-4 shadow-sm bg-white">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="courseId" class="form-label">Course ID:</label>
            <input type="number" id="courseId" th:field="*{courseId}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1–5):</label>
            <input type="number" id="rating" th:field="*{rating}" class="form-control" min="1" max="5" required />
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Comment:</label>
            <textarea id="comment" th:field="*{comment}" class="form-control" maxlength="500" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">💾 Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
