<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">📃 All Feedback</h1>

    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary">🏠 Back to Home</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm bg-white">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Course ID</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fb : ${feedbacks}">
                <td th:text="${fb.id}"></td>
                <td th:text="${fb.courseId}"></td>
                <td th:text="${fb.rating}"></td>
                <td th:text="${fb.comment}"></td>
                <td>
                    <a th:href="@{/feedback/edit/{id}(id=${fb.id})}" class="btn btn-sm btn-primary me-1">✏️ Edit</a>
                    <a th:href="@{/feedback/delete/{id}(id=${fb.id})}"
                       onclick="return confirm('Are you sure you want to delete this feedback?');"
                       class="btn btn-sm btn-danger">🗑️ Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
