<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">📄 Feedback Details</h2>

    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary">🏠 Back to Home</a>
    </div>

    <div th:if="${feedback != null}" class="card shadow p-4 bg-white">
        <p><strong>ID:</strong> <span th:text="${feedback.id}"></span></p>
        <p><strong>Course ID:</strong> <span th:text="${feedback.courseId}"></span></p>
        <p><strong>Rating:</strong> <span th:text="${feedback.rating}"></span></p>
        <p><strong>Comment:</strong> <span th:text="${feedback.comment}"></span></p>

        <div class="mt-4">
            <a th:href="@{/feedback/edit/{id}(id=${feedback.id})}" class="btn btn-primary me-2">✏️ Edit</a>
            <a th:href="@{/feedback/delete/{id}(id=${feedback.id})}"
               class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this feedback?');">🗑️ Delete</a>
        </div>
    </div>

    <div th:if="${feedback == null}" class="alert alert-danger mt-4">
        ❌ Feedback not found.
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
