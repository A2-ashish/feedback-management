<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Management Portal</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">📋 Feedback Management Portal</h1>

    <div class="card p-4 shadow mb-4">
        <h4>📂 Navigation</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a class="text-decoration-none" th:href="@{/feedbacks}">🔍 View All Feedback</a></li>
            <li class="list-group-item"><a class="text-decoration-none" th:href="@{/feedback/new}">➕ Add New Feedback</a></li>
        </ul>
    </div>

    <div class="card p-4 shadow mb-4">
        <h4>🔎 Find Feedback by ID</h4>
        <form th:action="@{/find-feedback}" method="get" class="row g-3">
            <div class="col-md-10">
                <input type="number" name="feedbackId" class="form-control" placeholder="Enter Feedback ID" required />
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>
    </div>

    <div class="card p-4 shadow">
        <h4>🔎 Find Feedback by Course ID</h4>
        <form th:action="@{/find-feedbacks-by-course}" method="get" class="row g-3">
            <div class="col-md-10">
                <input type="number" name="courseId" class="form-control" placeholder="Enter Course ID" required />
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-secondary w-100">Search</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
